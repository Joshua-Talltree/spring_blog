<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="posts/header :: header">>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
<body>
<div>
    <nav th:include="posts/navbar.html :: navbar"></nav>
</div>

<main class="container">
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input class="form-control" type="text" id="email" th:field="*{email}"
                       placeholder="example@example.com"/>
            </div>
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" th:field="*{username}" placeholder="johndoe123"/>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}"
                       placeholder="password123"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign me up!</button>

    </form>
</main>
<div>
    <footer th:replace="posts/footer :: footer"></footer>
</div>
</body>
</html>
