<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="posts/header.html :: header">
    <title></title>
</head>
<body>
<div th:include="posts/navbar.html :: navbar"></div>
<div class="container">
    <th:block th:if="${post.id == null}">
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
            <h2>Create your post here:</h2>
            <br>
            <div class="form-group">
                <label for="title">Title</label>
                <input th:field="*{title}" name="post_title" class="form-control" id="title" placeholder="Title"
                       type="text">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea th:field="*{body}" name="post_body" class="form-control" id="body" placeholder="Body"
                          rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </th:block>
</div>

<div class="container">
    <th:block th:unless="${post.id == null}">
        <form th:action="${'/posts/' + post.id + '/update'}" th:method="post" th:object="${post}">
            <h2>Update your post here:</h2>
            <br>
            <div class="form-group">
                <label for="title2">Title</label>
                <input th:field="*{title}" name="post_title" id="title2" type="text">
            </div>
            <div class="form-group">
                <label for="body2">Body</label>
                <textarea th:field="*{body}" name="post_body" class="form-control" id="body2" placeholder="Body"
                          rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </th:block>
</div>
<div>
    <footer th:replace="posts/footer :: footer"></footer>
</div>
</body>
</html>
