<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/CSS/posts.css">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand w-100" style="max-width: 75rem;" href="/posts">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <div sec:authorize="isAnonymous()">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <form class="nav-link" th:action="${'/sign-up'}">
                            <button class="btn-link btn">Sign Up</button>
                        </form>
                    </li>
                    <li class="nav-item active">
                        <form class="nav-link" th:action="@{/login}" th:method="get">
                            <button class="btn-link btn">Login</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <div sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <form class="nav-link" th:action="@{/posts/create}">
                                <button class="btn-link btn">Create A Post</button>
                            </form>
                        </li>
                        <li class="nav-item active">
                            <form class="nav-link" th:action="@{/logout}" th:method="post">
                                <button class="btn-link btn">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <form action="/posts/search" method="get" class="form-inline my-2 my-lg-0">
                    <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
