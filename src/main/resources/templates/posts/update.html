<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="posts/header.html :: header">
    <title></title>
</head>
<body>
<div th:include="posts/navbar.html :: navbar"></div>
<div class="container">
    <form th:action="${'/posts/' + oldPost.id + '/update'}" method="post">

        <h2>Update your post here:</h2>
        <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input name="post_title" id="title" type="text" th:value="${oldPost.title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="post_body" class="form-control" id="body" th:value="${oldPost.body}" placeholder="Body" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
